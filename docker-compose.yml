version: "3.9"
services:
  logos_agency:
    image: triumvirate/logos_agency:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - LOG_LEVEL=info
    volumes:
      - ./:/src:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
